plugins {
    id 'java'
}

group = 'org.exploit'
version = '0.0.4'

ext {
    projectName = "Bitcoin Cash"
    projectDescription = "Bitcoin Cash provider for Finja"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    compileOnly(project(':bitcoin'))
}

test {
    useJUnitPlatform()
}